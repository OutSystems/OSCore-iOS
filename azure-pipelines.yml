# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- main

pool:
  vmImage: 'macos-latest'

steps:
- task: Xcode@5
  inputs:
    actions: 'archive'
    configuration: 'release'
    sdk: 'iphoneos'
    scheme: 'OSCore'
    xcodeVersion: '12'
    args: '-archivePath $(system.defaultworkingdirectory)/archive/OSCore.framework-iphoneos.xcarchive SKIP_INSTALL=NO BUILD_LIBRARIES_FOR_DISTRIBUTION=YES'
- task: Xcode@5
  inputs:
    actions: 'archive'
    configuration: 'release'
    sdk: 'iphonesimulator'
    scheme: 'OSCore'
    xcodeVersion: '12'
    args: '-archivePath $(system.defaultworkingdirectory)/archive/OSCore.framework-iphonesimulator.xcarchive SKIP_INSTALL=NO BUILD_LIBRARIES_FOR_DISTRIBUTION=YES'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'xcodebuild -create-xcframework -framework ''$(system.defaultworkingdirectory)/archive/OSCore.framework-iphonesimulator.xcarchive/Products/Library/Frameworks/OSCore.framework'' -framework ''$(system.defaultworkingdirectory)/archive/OSCore.framework-iphoneos.xcarchive/Products/Library/Frameworks/OSCore.framework'' -output ''$(system.defaultworkingdirectory)/archive/OSCore.xcframework'''
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(system.defaultworkingdirectory)/archive'
    ArtifactName: 'drop'
    publishLocation: 'Container'
- task: UniversalPackages@0
  inputs:
    command: 'publish'
    publishDirectory: '$(system.defaultworkingdirectory)/archive/OSCore.xcframework'
    feedsToUsePublish: 'internal'
    vstsFeedPublish: 'd8b4d1eb-aeb3-4b5b-9b43-37b4fc985e2f'
    publishPackageMetadata: false
    vstsFeedPackagePublish: 'OSCore-Lib'
    versionOption: 'custom'
    versionPublish: '0.0.1'