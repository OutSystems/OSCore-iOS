# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- main

pool:
  vmImage: 'macos-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'xcodebuild archive -scheme OSCore -configuration Release -workspace /Users/runner/work/1/s/OSCore.xcodeproj/project.xcworkspace -destination ''generic/platform=iOS'' -archivePath ''/Users/runner/work/1/s/build/OSHealthFitnessLib.framework-iphoneos.xcarchive'' SKIP_INSTALL=NO BUILD_LIBRARIES_FOR_DISTRIBUTION=YES'